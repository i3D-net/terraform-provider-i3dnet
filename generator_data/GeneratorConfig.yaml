provider:
  name: flexmetal
resources:
  servers:
    create:
      path: /v3/flexMetal/servers
      method: POST
    read:
      path: /v3/flexMetal/servers/{uuid}
      method: GET
    delete:
      path: /v3/flexMetal/servers/{uuid}
      method: DELETE
  sshkey:
    create:
      path: /v3/sshKey
      method: POST
    read:
      path: /v3/sshKey/{uuid}
      method: GET
    delete:
      path: /v3/sshKey/{uuid}
      method: DELETE
data_sources:
  servers:
    read:
      path: /v3/flexMetal/servers/{uuid}
      method: GET
